<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        header {
            background-color: black;
            color: white;
            height: 200px;
        }

        header > h1 {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            text-align: center;
            font-size: 5em;
            
        }

         header > h1:hover {
            color: #FFD700;
            transition: 0.6s;
        }

        img {
            width: 200px;
            background: repeat-x url(icone-trait-noir.png)
        }

        
        ul {
            display: flex;
            margin-top: 90px;
        }

        li {
            list-style: none;
            
        }

        .menu > li {
            padding: 0 15px;
        }

        a {
            color:  white;
            text-decoration: none;
            font-weight: bold;
        }

         a:hover {
            color: lightgray;
            transition: 0.7s ;
        }

         main > h1 {
            margin-top: 50px;
            padding-left: 300px;
            font-size: 3em;
        }

        main > h3 {
            margin-top: 75px;
            text-align: center;
            font-size: 3.3em;
        }

        main > p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
